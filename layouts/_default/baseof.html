<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="">
    <header class="max-w-4xl mx-auto ">
      {{ partial "header.html" . }}
    </header>
    <main class="mx-auto w-screen max-w-4xl flex-1 grow px-6 py-10">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
