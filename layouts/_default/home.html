{{ define "main" }}

</article>
<section>
  {{ range site.RegularPages }}

    <h2><a href="{{ .RelPermalink }}" class="hover:text-rose-300 underline">{{ .LinkTitle }}</a></h2>
  </div>
  {{ end }}
</section>


{{ end }}
