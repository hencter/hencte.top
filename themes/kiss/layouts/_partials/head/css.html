{{/* 加载 MapleMono-NF-CN 字体 */}}
<style>
{{ with resources.GetMatch "fonts/MapleMono-NF-CN/MapleMono-NF-CN-Regular.ttf" }}
  {{ $font := . | fingerprint }}
@font-face {
  font-family: 'MapleMono-NF-CN';
  src: url('{{ $font.RelPermalink }}') format('truetype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
{{ end }}

{{ with resources.GetMatch "fonts/MapleMono-NF-CN/MapleMono-NF-CN-Bold.ttf" }}
  {{ $font := . | fingerprint }}
@font-face {
  font-family: 'MapleMono-NF-CN';
  src: url('{{ $font.RelPermalink }}') format('truetype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}
{{ end }}

{{ with resources.GetMatch "fonts/MapleMono-NF-CN/MapleMono-NF-CN-Italic.ttf" }}
  {{ $font := . | fingerprint }}
@font-face {
  font-family: 'MapleMono-NF-CN';
  src: url('{{ $font.RelPermalink }}') format('truetype');
  font-weight: 400;
  font-style: italic;
  font-display: swap;
}
{{ end }}

:root {
  --font-mono: 'MapleMono-NF-CN', 'Courier New', monospace;
}

code, pre {
  font-family: var(--font-mono) !important;
}
</style>

{{ with resources.Get "css/main.css" }}
  {{ $opts := dict "minify" (not hugo.IsDevelopment) }}
  {{ with . | css.TailwindCSS $opts }}
    {{ if hugo.IsDevelopment }}
      <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{ else }}
      {{ with . | fingerprint }}
        <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
