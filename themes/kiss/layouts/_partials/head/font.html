{{ with resources.GetMatch "fonts/LXGWWenKai/*.ttf" }}
  {{ $font := . | fingerprint }}
  <link
    rel="preload"
    href="{{ $font.RelPermalink }}"
    as="font"
    type="font/ttf"
    crossorigin
  />
  <style>
    @font-face {
      font-family: 'LXGWWenKai';
      src: url('{{ $font.RelPermalink }}') format('truetype');
      font-weight: 400;
      font-style: italic;
      font-display: fallback;
    }
  </style>
{{ end }}
