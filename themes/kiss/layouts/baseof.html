<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="scroll-smooth">

<head>
  {{ partial "head.html" . }}
</head>

<body class="min-h-screen bg-gradient-to-br from-neutral-50 to-white text-gray-900 antialiased flex flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200/50 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      {{ partial "header.html" . }}
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center text-gray-600">
        {{ partial "footer.html" . }}
      </div>
    </div>
  </footer>
</body>

</html>
