{{ define "main" }}
  <section class="prose-content">
    <h1>{{ .Title }}</h1>
    <article>
      {{ .Content }}
    </article>
  </section>
  <section class="columns-1 md:columns-2 lg:columns-3 gap-4 space-y-4">
    {{ range .Pages }}
      <article
        class="break-inside-avoid mb-4 border border-gray-100 rounded-xl p-4 prose prose-sm lg:prose-base bg-white shadow-sm hover:shadow-sm transition-shadow duration-200"
      >
        <h2 class="mt-0 mb-3">
          <a
            href="{{ .RelPermalink }}"
            class="no-underline hover:text-rose-500 transition-colors"
            >{{ .LinkTitle }}</a
          >
        </h2>
        <div class="text-gray-600 text-sm mb-2">
          {{ .Date.Format "2006-01-02" }}
          {{ if .Params.tags }}
            <span class="ml-2">
              {{ range .Params.tags }}
                <span
                  class="inline-block bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs mr-1"
                  >#{{ . }}</span
                >
              {{ end }}
            </span>
          {{ end }}
        </div>
        <div
          class="prose prose-sm [&_pre]:overflow-x-auto [&_code]:break-words"
        >
          {{ .Summary }}
        </div>
        {{ if .Truncated }}
          <a
            href="{{ .RelPermalink }}"
            class="inline-block mt-3 text-blue-600 hover:text-blue-800 text-sm font-medium"
            >阅读更多 →</a
          >
        {{ end }}
      </article>
    {{ end }}
  </section>
{{ end }}
